<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer FPS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
        }

        #login-box {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid #444;
        }

        #username-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #666;
            background: #222;
            color: white;
            margin-bottom: 15px;
            width: 200px;
            outline: none;
        }

        #play-button {
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #play-button:hover {
            transform: scale(1.05);
        }

        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            max-height: 250px;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            /* Let clicks pass through unless on input */
            z-index: 15;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            /* Hide scrollbar */
            scrollbar-width: none;
        }

        .chat-message {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            align-self: flex-start;
            max-width: 100%;
            word-wrap: break-word;
        }

        .system-message {
            color: #ffff00;
            font-style: italic;
        }

        #chat-input {
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
            pointer-events: auto;
            /* Enable interaction */
            display: none;
            /* Hidden until chat is active or player logged in */
        }

        #chat-input:focus {
            background: rgba(0, 0, 0, 0.8);
            outline: none;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            pointer-events: none;
            z-index: 10;
            display: none;
            /* Hidden by default now */
        }

        #mobile-controls {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #joystick-zone {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }

        #jump-button {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            color: black;
            pointer-events: auto;
            border: 2px solid white;
        }

        #look-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
            touch-action: none;
        }

        @media (pointer: coarse) {
            #mobile-controls {
                display: block;
            }

            #chat-container {
                bottom: 150px;
                /* Move chat up on mobile to avoid controls */
            }
        }
    </style>
</head>

<body>
    <div id="login-screen">
        <div id="login-box">
            <h1>Neon Runner</h1>
            <input type="text" id="username-input" placeholder="Enter Nickname" maxlength="15">
            <br>
            <button id="play-button">Play</button>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Press Enter to chat...">
    </div>

    <div id="instructions">Click to Capture Mouse</div>

    <div id="mobile-controls">
        <div id="joystick-zone"></div>
        <div id="look-zone"></div>
        <div id="jump-button">JUMP</div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
